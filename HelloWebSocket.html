<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Sample</title>
<style>
body {
  font-family: sans-serif;
  background-color: #000;
  color: #fff;
}
</style>
</head>
<body>
  <h1>WebSocket Sample</h1>

  <div id="msg" class="section">
    <h1>MSG</h1>
    <input id="msg_content"></input>
    <button id="msg_send">Send</button>
  </div>

  <div id="title" class="section">
    <h1>title (via LUA)</h1>
    <input id="title_content"></input>
    <button id="title_send">Send</button>
  </div>

  <div id="lua" class="section">
    <h1>LUA</h1>
    <textarea id="lua_content"></textarea>
    <button id="lua_send">Send</button>
  </div>

  <div id="sc" class="section">
    <h1>SC</h1>
    <textarea id="sc_content"></textarea>
    <button id="sc_send">Send</button>
  </div>

  check out debugger.
  <script>
    let ws = new WebSocket('ws://localhost:8080/');

    const byId = id => document.getElementById(id);

    const setTitle = (title) => {
      ws.send(`LUA\ngraphics.title = "${title}"`);
    }

    ws.onopen = (e) => {
      console.log('connected to server.');
      //ws.send('helloðŸ˜Š');
      //ws.send('hello and welcome');
      ws.send(`MSG\nDON'T\nLOOK\nIN THE CLOSET!`);
    };

    byId('msg_send').onclick = () => {
      ws.send(`MSG\n${byId('msg_content').value}`);
    };
    byId('title_send').onclick = () => {
      setTitle(byId('title_content').value);
    };
    byId('lua_send').onclick = () => {
      ws.send(`LUA\n${byId('lua_content').value}`);
    };
    byId('sc_send').onclick = () => {
      ws.send(`SC\n${byId('sc_content').value}`);
    };

    ws.onmessage = (e) => { 
      //e.data.text().then(text => console.log(text));
      console.log(`received : ${e.data}`);
    }
    ws.onclose = (e) => { console.log('disconnected.')};
  </script>
</body>
</html>
